<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>nested list example</h1>
    <ol>
        <li>animals</li>
        <ul>
            <li>mammals</li>
            <ol>
                <li>lion</li>
                <li>elephant</li>
                <li>whale</li>
            </ol>
        <li>reptiles</li>
            <ul>
                <li>snake</li>
                <li>tutle</li>
                <li>crocodile</li>
            </ul>
        </ul>
        <li>plants</li>
        <ul>
            <li>flowering</li>
            <ol>
                <li>rose</li>
                <li>tulip</li>
                <li>sunflower</li>
            </ol>
        <li>non-flowering</li>
            <ul>
                <li>fern</li>
                <li>moss</li>
                <li>algea</li>
            </ul>
        </ul>
    </ol>
</body>
</html>
